name: Update Release

on:
  repository_dispatch:
    types: [release]

jobs:
  update-release:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y/%m/%d')"
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Update release
        run: |
          python .github/create-release-news.py ${{ github.event.client_payload.VERSION }}
      - name: Create Pull Request
        if: steps.filter.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update release by GitHub Action https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          body: |
            This is an automated pull request to update release by GitHub Action [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          author: haiiliin <hailin.wang@connect.polyu.hk>
          title: Update release (${{ steps.date.outputs.date }})
          labels: release
          branch: "update-release"
          token: ${{ secrets.GITHUB_TOKEN }}
